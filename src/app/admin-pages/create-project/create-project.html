<div class="container mb-2 fc">
    <h2 class="row fw-bold">Create project</h2>
    <form (ngSubmit)="createproject()" [formGroup]="projectForm" enctype="multipart/form-data" class="row projectForm">

        <div class="form-group">
            <div class="row bd-highlight mb-3">
                <div class="col-6 p-2 bd-highlight">
                    <label for="enname"> English name<span
                    class="text-danger">*</span> </label>
                    <input formControlName="enname" class="form-control" type="text" value="" />

                </div>

                <div class="col-6 p-2 bd-highlight">
                    <label for="arname"> Arabic name<span
                    class="text-danger">*</span></label>
                    <input formControlName="arname" class="form-control" type="text" value="" />
                </div>


            </div>
        </div>

        <div class="row mb-4">
            <label for="imageInput" class="form-label ps-0">Main image<span
                    class="text-danger">*</span></label>
            <div class="input-group mb-4 px-0">
                <div class="input-group file-input-group" data-controller="file-input">
                    <input class="form-control" type="text" [placeholder]="imageName" readonly
                        data-target="file-input.value">
                    <input type="file" class="form-control" id="imageInput" data-target="file-input.input"
                        data-action="file-input#display" #image formControlName="mainimage"
                        (change)="onImageChange($event)" accept="image/*">
                    <div class="input-group-append">
                        <label class="btn mb-0" for="imageInput">Upload</label>
                    </div>
                </div>
            </div>
        </div>
               <div class="row mb-4">
            <label for="type" class="form-label ps-0">region</label>
            <select (change)="onSelected(selectedregion)" class="form-control" [(ngModel)]="selectedregion" formControlName="regionid" id="region">
                <option value="" disabled selected>region</option>
                <option [value]="">

                </option>
            </select>
        </div>
        <div class="row mb-4">
            <label for="type" class="form-label ps-0">Type</label>
            <select (change)="onSelected(selectedtype)" class="form-control" [(ngModel)]="selectedtype" formControlName="typeid" id="type">
                <option value="" disabled selected>Type</option>
                <option [value]="">

                </option>
            </select>
        </div>
        <div class="row mb-4">
            <label for="status" class="form-label ps-0">Status</label>
            <select (change)="onSelected(selectedstatus)" class="form-control" [(ngModel)]="selectedstatus" formControlName="statusid" id="status">
                <option value="" disabled selected>status</option>
                <option [value]="">

                </option>
            </select>
        </div>
        <div class="row mb-4">
            <label for="features" class="form-label ps-0">features</label>
            <select (change)="onSelected(selectedfeatures)" class="form-control" [(ngModel)]="selectedfeatures" formControlName="featureid" id="features">
                <option value="" disabled selected>features</option>
                <option [value]="">

                </option>
            </select>
        </div>
        <div class="row mb-4">
              <textarea rows="5" cols="30" placeholder="details arabic" pTextarea formControlName="detarabic" ></textarea>
                </div>
        <div class="row mb-4">
              <textarea rows="5" cols="30" placeholder="details englidh" pTextarea formControlName="detenglish" ></textarea>
        </div>
        <div class="form-group">
            <div class="row bd-highlight mb-3">
                <div class="col-6 p-2 bd-highlight">
                    <label for="enname"> Area from<span
                    class="text-danger">*</span> </label>
                    <input formControlName="areafrom" class="form-control" type="text" value="" />

                </div>

                <div class="col-6 p-2 bd-highlight">
                    <label for="arname"> Area to<span
                    class="text-danger">*</span></label>
                    <input formControlName="areato" class="form-control" type="text" value="" />
                </div>


            </div>
        </div>
        <div class="form-group">
            <div class="row bd-highlight mb-3">
                <div class="col-6 p-2 bd-highlight">
                    <label for="pricefrom"> Price From <span
                    class="text-danger">*</span></label>
                    <input formControlName="pricefrom" class="form-control" type="text" value="" />

                </div>

                <div class="col-6 p-2 bd-highlight">
                    <label for="priceto"> Price To<span
                    class="text-danger">*</span></label>
                    <input formControlName="priceto" class="form-control" type="text" value="" />
                </div>


            </div>
        </div>

        <div class="row mb-4">
            <label for="Delivery-date" class="pb-1  d-block">Delivery date <span
                    class="text-danger">*</span></label>
           <p-datepicker formControlName="selectedDate" [iconDisplay]="'input'" inputId="icondisplay" />
        </div>
        <div class="row mb-4">
            <label for="Constructionrate" class="fw-bold pb-1 ">Construction rate</label>
            <input type="text" class="form-control" formControlName="Constructionrate">
        </div>
        <div class="row mb-4">
            <label for="pdfInput" class="form-label ps-0">PDF</label>
            <div class="input-group mb-4 px-0">
                <div class="input-group file-input-group" data-controller="file-input">
                    <input class="form-control" type="text" [placeholder]="pdfName" readonly
                        data-target="file-input.value2">
                    <input type="file" class="form-control" id="pdfInput" data-target="file-input.input2"
                        data-action="file-input#display" #pdf formControlName="pdf"
                        (change)="onPdfChange($event)" accept=".pdf">
                    <div class="input-group-append">
                        <label class="btn mb-0" for="pdfInput">Upload</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <label for="mapurl" class="fw-bold pb-1 ps-0">map url</label>
            <input type="text" class="form-control" formControlName="mapurl">
        </div>
                <div class="row mb-4">
              <textarea rows="5" cols="30" placeholder="map details english" pTextarea formControlName="mapdetenglish" ></textarea>
                </div>
        <div class="row mb-4">
              <textarea rows="5" cols="30" placeholder="map details arabic" pTextarea formControlName="mapdetarabic" ></textarea>
        </div>
        
        <div class="row mb-4">
            <label for="imageInput2" class="form-label ps-0">other images</label>
            <div class="input-group mb-4 px-0">
                <div class="input-group file-input-group" data-controller="file-input2">
                    <input class="form-control" type="text" [placeholder]="imageName2" readonly
                        data-target="file-input2.value">
                    <input type="file" multiple="true" class="form-control" id="imageInput2"
                        data-target="file-input2.input" data-action="file-input2#display" #image
                        formControlName="otherimage" (change)="onImageChangepartners($event)" accept="image/*">
                    <div class="input-group-append">
                        <label class="btn mb-0" for="imageInput2">Upload</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <button class="btn create-btn" type="submit">
                <span>Create</span>
            </button>
        </div>
    </form>
</div>
