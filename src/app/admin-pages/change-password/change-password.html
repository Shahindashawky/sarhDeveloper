<div class="resetpassword-container">
  <div class="overlay"></div>

  <div class="resetpassword-card">
    <img src="/images/logo.png" alt="Logo" class="resetpassword-logo" />

    <h2>إعادة تعيين كلمة المرور</h2>
    <p class="subtitle">برجاء إدخال كلمة المرور الجديدة</p>

    <form
      class="w-100 p-4"
      [formGroup]="resetpasswordForm"
      (ngSubmit)="resetpasswordForm.valid && onSubmit()"
      novalidate
    >
      <div class="form-group">
        <div class="inp">
          <i class="pi pi-lock"></i>
          <input
            type="password"
            placeholder="كلمة المرور الجديدة"
            class="form-control"
            formControlName="new_password"
          />
        </div>
      </div>

      <div *ngIf="new_password?.invalid && new_password?.touched">
        <small class="text-danger" *ngIf="new_password?.errors?.['required']">كلمة المرور مطلوبة.</small>
        <small class="text-danger" *ngIf="new_password?.errors?.['minlength']">الحد الأدنى للطول هو 6 أحرف.</small>
      </div>

      <br />

      <div class="form-group">
        <div class="inp">
          <i class="pi pi-lock"></i>
          <input
            type="password"
            placeholder="تأكيد كلمة المرور"
            class="form-control"
            formControlName="new_password_confirmation"
          />
        </div>
      </div>

      <div *ngIf="new_password_confirmation?.invalid && new_password_confirmation?.touched">
        <small class="text-danger" *ngIf="new_password_confirmation?.errors?.['required']">تأكيد كلمة المرور مطلوبة.</small>
        <small class="text-danger" *ngIf="new_password_confirmation?.errors?.['minlength']">الحد الأدنى للطول هو 6 أحرف.</small>
        <small class="text-danger" *ngIf="new_password_confirmation?.errors?.['backend']">
          {{ new_password_confirmation.errors?.['backend'] }}
        </small>
      </div>

      <br />

      <button type="submit" class="btn-resetpassword">تأكيد</button>
    </form>
  </div>
</div>
<p-toast />
