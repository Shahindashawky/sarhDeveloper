<div class="container mb-2 fc">
    <h2 class="row fw-bold">Edit project</h2>
    <form (ngSubmit)="editproject()" [formGroup]="projectForm" enctype="multipart/form-data" class="row projectForm">

        <div class="form-group">
            <div class="row bd-highlight mb-3">
                <div class="col-6 p-2 bd-highlight">
                    <label for="english_name"> English name <span class="arabic">(الاسم باللغه الانجليزية)</span><span
                            class="text-danger">*</span> </label>
                    <input formControlName="english_name" class="form-control" type="text" value="" />

                </div>

                <div class="col-6 p-2 bd-highlight">
                    <label for="arabic_name"> Arabic name <span class="arabic">(الاسم باللغه العربيه)</span><span
                            class="text-danger">*</span></label>
                    <input formControlName="arabic_name" class="form-control" type="text" value="" />
                </div>


            </div>
        </div>

        <div class="row mb-4">
            <label for="imageInput" class="form-label ps-0">Main image <span class="arabic">(اضف صوره)</span><span
                    class="text-danger">*</span></label>
            <div class="input-group mb-4 px-0">
                <div class="input-group file-input-group" data-controller="file-input">
                    <input class="form-control" type="text" [placeholder]="imageName" readonly
                        data-target="file-input.value">
                    <input type="file" class="form-control" id="imageInput" data-target="file-input.input"
                        data-action="file-input#display" #main_image formControlName="main_image"
                        (change)="onImageChange($event)" accept="image/*">
                    <div class="input-group-append">
                        <label class="btn mb-0" for="imageInput">Upload</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <label for="type" class="form-label ps-0">Select region <span class="arabic">(اختر المنطقه)</span> <span
                    class="text-danger fw-bold">*</span></label>
            <p-select formControlName="region_id"  [options]="region" optionLabel="english_name"  optionValue="id">
                <ng-template let-r pTemplate="item">
                    <div class="flex align-items-center gap-2">
                        {{ r.arabic_name }} - {{ r.english_name }} 
                    </div>
                </ng-template>
            </p-select>

        </div>
        <div class="row mb-4">
            <label for="type" class="form-label ps-0">Type <span class="arabic">(اختر نوع المشروع)</span> <span
                    class="text-danger fw-bold">*</span></label>
            <p-multiSelect optionLabel="english_name"  optionValue="id" [options]="type" id="type" formControlName="types" display="chip"
                [showClear]="true">
                <ng-template let-t pTemplate="item">
                    <div class="flex align-items-center gap-2">
                        {{ t.arabic_name }} - {{ t.english_name }}
                    </div>
                </ng-template>
            </p-multiSelect>
        </div>
        <div class="row mb-4">
            <label for="status" class="form-label ps-0">Status <span class="arabic">(اختر حالة المشروع)</span> <span
                    class="text-danger fw-bold">*</span></label>
            <p-select formControlName="status" optionLabel="english_name"  optionValue="id" [options]="statu" >
                <ng-template let-s pTemplate="item">
                    <div class="flex align-items-center gap-2">
                        {{ s.arabic_name }} - {{ s.english_name }}
                    </div>
                </ng-template>
            </p-select>
        </div>
        <div class="row mb-4">
            <label for="facilities" class="form-label ps-0">facilities <span class="arabic">(اختر الخدمات المتاحة)</span> <span
                    class="text-danger fw-bold">*</span></label>

            <p-multiSelect optionLabel="english_name"  optionValue="id" [options]="facilite" id="facilite" formControlName="facilities"
                display="chip" [showClear]="true">
                <ng-template let-f pTemplate="item">
                    <div class="flex align-items-center gap-2">
                        {{ f.arabic_name }} - {{ f.english_name }}
                    </div>
                </ng-template>
            </p-multiSelect>
        </div>
        <div class="row mb-4">
            <textarea rows="5" cols="30" placeholder="details arabic" pTextarea
                formControlName="arabic_description"></textarea>
        </div>
        <div class="row mb-4">
            <textarea rows="5" cols="30" placeholder="details english" pTextarea
                formControlName="english_description"></textarea>
        </div>
        <div class="row mb-4">
            <textarea rows="5" cols="30" placeholder="features arabic" pTextarea
                formControlName="english_features"></textarea>
        </div>
        <div class="row mb-4">
            <textarea rows="5" cols="30" placeholder="features english" pTextarea
                formControlName="english_features"></textarea>
        </div>
        <div class="row mb-4">
            <label for="pdfInput" class="form-label ps-0">PDF<span class="arabic">(اختر نوع المشروع)</span> <span
                    class="text-danger fw-bold">*</span></label>
            <div class="input-group mb-4 px-0">
                <div class="input-group file-input-group" data-controller="file-input">
                    <input class="form-control" type="text" [placeholder]="pdfName" readonly
                        data-target="file-input.value2">
                    <input type="file" class="form-control" id="pdfInput" data-target="file-input.input2"
                        data-action="file-input#display" #pdf formControlName="pdf" (change)="onPdfChange($event)"
                        accept=".pdf">
                    <div class="input-group-append">
                        <label class="btn mb-0" for="pdfInput">Upload</label>
                    </div>
                </div>
            </div>
        </div>



        <div class="row mb-4">
            <label for="imageInput2" class="form-label ps-0">gallery images <span class="arabic">(اختر صور اخرى)</span></label>
            <div class="input-group mb-4 px-0">
                <div class="input-group file-input-group" data-controller="file-input2">
                    <input class="form-control" type="text" [placeholder]="imageName2" readonly
                        data-target="file-input2.value">
                    <input type="file" multiple="true" class="form-control" id="imageInput2"
                        data-target="file-input2.input" data-action="file-input2#display" #gallery_images
                        formControlName="gallery_images" (change)="onImageChangepartners($event)" accept="image/*">
                    <div class="input-group-append">
                        <label class="btn mb-0" for="imageInput2">Upload</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <button class="btn create-btn" type="submit">
                <span>Edit</span>
            </button>
        </div>
    </form>
</div>
<p-toast />
