<div class="container mb-2 fc">
    <h2 class="row fw-bold">Create project</h2>
    <form (ngSubmit)="createproject()" [formGroup]="projectForm" enctype="multipart/form-data" class="row projectForm">

        <div class="form-group">
            <div class="row bd-highlight mb-3">
                <div class="col-6 p-2 bd-highlight">
                    <label for="english_name"> English name <span class="arabic">(الاسم باللغه الانجليزية)</span><span
                    class="text-danger">*</span> </label>
                    <input formControlName="english_name" class="form-control" type="text" value="" />

                </div>

                <div class="col-6 p-2 bd-highlight">
                    <label for="arabic_name"> Arabic name <span class="arabic">(الاسم باللغه العربيه)</span><span
                    class="text-danger">*</span></label>
                    <input formControlName="arabic_name" class="form-control" type="text" value="" />
                </div>


            </div>
        </div>

        <div class="row mb-4">
            <label for="imageInput" class="form-label ps-0">Main image <span class="arabic">(اضف صوره)</span><span
                    class="text-danger">*</span></label>
            <div class="input-group mb-4 px-0">
                <div class="input-group file-input-group" data-controller="file-input">
                    <input class="form-control" type="text" [placeholder]="imageName" readonly
                        data-target="file-input.value">
                    <input type="file" class="form-control" id="imageInput" data-target="file-input.input"
                        data-action="file-input#display" #main_image formControlName="main_image"
                        (change)="onImageChange($event)" accept="image/*">
                    <div class="input-group-append">
                        <label class="btn mb-0" for="imageInput">Upload</label>
                    </div>
                </div>
            </div>
        </div>
               <div class="row mb-4">
            <label for="type" class="form-label ps-0">Select region <span class="arabic">(اختر المنطقه)</span> <span class="text-danger fw-bold">*</span></label>
            <select 
  class="form-control" 
  formControlName="region_id" 
  (change)="onSelected(selectedregion)" 
  id="region">
  <option value="" disabled selected>Select region</option>
  <option *ngFor="let r of region" [value]="r.id">
    {{ r.arabic_name }} - {{ r.english_name }}
  </option>
</select>
        </div>
        <div class="row mb-4">
            <label for="type" class="form-label ps-0">Type</label>
            <select (change)="onSelected(selectedtype)" class="form-control"  formControlName="types" id="type">
                <option value="" disabled selected>Type</option>
                <option [value]="">

                </option>
            </select>
        </div>
        <div class="row mb-4">
            <label for="status" class="form-label ps-0">Status</label>
            <select (change)="onSelected(selectedstatus)" class="form-control"  formControlName="status" id="status">
                <option value="" disabled selected>status</option>
                <option [value]="">

                </option>
            </select>
        </div>
        <div class="row mb-4">
            <label for="features" class="form-label ps-0">features</label>
            <select (change)="onSelected(selectedfeatures)" class="form-control"  formControlName="facilities" id="features">
                <option value="" disabled selected>features</option>
                <option [value]="">

                </option>
            </select>
        </div>
        <div class="row mb-4">
              <textarea rows="5" cols="30" placeholder="details arabic" pTextarea formControlName="arabic_description" ></textarea>
                </div>
        <div class="row mb-4">
              <textarea rows="5" cols="30" placeholder="details englidh" pTextarea formControlName="english_description" ></textarea>
        </div>

        <div class="row mb-4">
            <label for="pdfInput" class="form-label ps-0">PDF</label>
            <div class="input-group mb-4 px-0">
                <div class="input-group file-input-group" data-controller="file-input">
                    <input class="form-control" type="text" [placeholder]="pdfName" readonly
                        data-target="file-input.value2">
                    <input type="file" class="form-control" id="pdfInput" data-target="file-input.input2"
                        data-action="file-input#display" #pdf formControlName="pdf"
                        (change)="onPdfChange($event)" accept=".pdf">
                    <div class="input-group-append">
                        <label class="btn mb-0" for="pdfInput">Upload</label>
                    </div>
                </div>
            </div>
        </div>

 
        
        <div class="row mb-4">
            <label for="imageInput2" class="form-label ps-0">other images</label>
            <div class="input-group mb-4 px-0">
                <div class="input-group file-input-group" data-controller="file-input2">
                    <input class="form-control" type="text" [placeholder]="imageName2" readonly
                        data-target="file-input2.value">
                    <input type="file" multiple="true" class="form-control" id="imageInput2"
                        data-target="file-input2.input" data-action="file-input2#display" #gallery_images
                        formControlName="gallery_images" (change)="onImageChangepartners($event)" accept="image/*">
                    <div class="input-group-append">
                        <label class="btn mb-0" for="imageInput2">Upload</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <button class="btn create-btn" type="submit">
                <span>Create</span>
            </button>
        </div>
    </form>
</div>
