<div class="container mb-2 fc">
    <h2 class="row fw-bold">Create units</h2>
    <form (ngSubmit)="createunits()" [formGroup]="unitsForm" enctype="multipart/form-data" class="row unitsForm">

        <div class="form-group">
            <div class="row bd-highlight mb-3">
                <div class="col-6 p-2 bd-highlight">
                    <label for="enname"> English name<span
                    class="text-danger">*</span> </label>
                    <input formControlName="enname" class="form-control" type="text" value="" />

                </div>

                <div class="col-6 p-2 bd-highlight">
                    <label for="arname"> Arabic name<span
                    class="text-danger">*</span></label>
                    <input formControlName="arname" class="form-control" type="text" value="" />
                </div>


            </div>
        </div>

        <div class="row mb-4">
            <label for="imageInput" class="form-label ps-0">Main image<span
                    class="text-danger">*</span></label>
            <div class="input-group mb-4 px-0">
                <div class="input-group file-input-group" data-controller="file-input">
                    <input class="form-control" type="text" [placeholder]="imageName" readonly
                        data-target="file-input.value">
                    <input type="file" class="form-control" id="imageInput" data-target="file-input.input"
                        data-action="file-input#display" #image formControlName="mainimage"
                        (change)="onImageChange($event)" accept="image/*">
                    <div class="input-group-append">
                        <label class="btn mb-0" for="imageInput">Upload</label>
                    </div>
                </div>
            </div>
        </div>
               <div class="row mb-4">
            <label for="type" class="form-label ps-0">project</label>
            <select (change)="onSelected(selectedproject)" class="form-control" [(ngModel)]="selectedproject" formControlName="projectid" id="region">
                <option value="" disabled selected>project</option>
                <option [value]="">

                </option>
            </select>
        </div>
        <div class="row mb-4">
            <label for="type" class="form-label ps-0">Type</label>
            <select (change)="onSelected(selectedtype)" class="form-control" [(ngModel)]="selectedtype" formControlName="typeid" id="type">
                <option value="" disabled selected>Type</option>
                <option [value]="">

                </option>
            </select>
        </div>
        <div class="row mb-4">
            <label for="status" class="form-label ps-0">Status</label>
            <select (change)="onSelected(selectedstatus)" class="form-control" [(ngModel)]="selectedstatus" formControlName="statusid" id="status">
                <option value="" disabled selected>status</option>
                <option [value]="">

                </option>
            </select>
        </div>

        <div class="row mb-4">
              <textarea rows="5" cols="30" placeholder="details arabic" pTextarea formControlName="detarabic" ></textarea>
                </div>
        <div class="row mb-4">
              <textarea rows="5" cols="30" placeholder="details englidh" pTextarea formControlName="detenglish" ></textarea>
        </div>
         <div class="row mb-4">
                    <label for="enname"> Area<span
                    class="text-danger">*</span> </label>
                    <input formControlName="area" class="form-control" type="text" value="" />
        </div>
 

                 <div class="row mb-4">
                    <label for="arname">rooms<span
                    class="text-danger">*</span></label>
                    <input formControlName="rooms" class="form-control" type="text" value="" />
                </div>


                 <div class="row mb-4">
                    <label for="arname">bathrooms<span
                    class="text-danger">*</span></label>
                    <input formControlName="bathrooms" class="form-control" type="text" value="" />
                </div>
                 <div class="row mb-4">
                    <label for="arname">price<span
                    class="text-danger">*</span></label>
                    <input formControlName="price" class="form-control" type="text" value="" />
                </div>

     <div class="form-group">
            <div class="row bd-highlight mb-3">
                <div class="col-6 p-2 bd-highlight">
                    <label for="enname">Floor English<span
                    class="text-danger">*</span> </label>
                    <input formControlName="flooren" class="form-control" type="text" value="" />

                </div>

                <div class="col-6 p-2 bd-highlight">
                    <label for="arname">Floor English<span
                    class="text-danger">*</span></label>
                    <input formControlName="floorar" class="form-control" type="text" value="" />
                </div>


            </div>
        </div>
         <div class="form-group">
            <div class="row bd-highlight mb-3">
                <div class="col-6 p-2 bd-highlight">
                    <label for="enname">Finishing type arabic<span
                    class="text-danger">*</span> </label>
                    <input formControlName="finishtypeen" class="form-control" type="text" value="" />

                </div>

                <div class="col-6 p-2 bd-highlight">
                    <label for="arname">Finishing type english<span
                    class="text-danger">*</span></label>
                    <input formControlName="finishtypear" class="form-control" type="text" value="" />
                </div>


            </div>
        </div>
      
        <div class="row mb-4">
            <label for="imageInput2" class="form-label ps-0">other images</label>
            <div class="input-group mb-4 px-0">
                <div class="input-group file-input-group" data-controller="file-input2">
                    <input class="form-control" type="text" [placeholder]="imageName2" readonly
                        data-target="file-input2.value">
                    <input type="file" multiple="true" class="form-control" id="imageInput2"
                        data-target="file-input2.input" data-action="file-input2#display" #image
                        formControlName="otherimage" (change)="onImageChangepartners($event)" accept="image/*">
                    <div class="input-group-append">
                        <label class="btn mb-0" for="imageInput2">Upload</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <button class="btn create-btn" type="submit">
                <span>Create</span>
            </button>
        </div>
    </form>
</div>
