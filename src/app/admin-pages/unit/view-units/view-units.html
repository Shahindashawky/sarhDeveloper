<div class="unit-container">
  <div class="card">
    <h2 class="title">Units List</h2>

    <p-table
      [value]="units"
      [paginator]="true"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 20]"
      [tableStyle]="{ 'min-width': '60rem' }"
      responsiveLayout="scroll"
      styleClass="p-datatable-striped p-datatable-gridlines custom-table"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>English Name</th>
          <th>Arabic Name</th>
          <th>status</th>
          <th>Active</th>
          <th>Actions</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-unit>
        <tr>
          <td>{{ unit.english_name }}</td>
          <td>{{ unit.arabic_name }}</td>
          <td>{{ unit.status }}</td>
          <td>
            <p-toggleswitch [(ngModel)]="unit.is_active" (onChange)="EditStatus(unit.id)" />
          </td>
          <td class="actions">
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-rounded p-button-text p-button-warn"
              [routerLink]="['/admin-home/edit-unit',unit.id]"
              pTooltip="Edit"
            ></button>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-rounded p-button-text p-button-danger"
              (click)="onDelete(unit.id)"
              pTooltip="Delete"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-toast />
