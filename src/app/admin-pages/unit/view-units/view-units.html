<div class="unit-container">
  <div class="card">
    <h2 class="title">Units List</h2>

    <p-table #dt1
      [value]="units"
      [paginator]="true"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 20]"
      [tableStyle]="{ 'min-width': '60rem' }"
      [globalFilterFields]="['english_name','arabic_name','status']"
      responsiveLayout="scroll"
      styleClass="p-datatable-striped p-datatable-gridlines custom-table"
    >
                <ng-template #caption>
            <div class="flex">
                <p-iconfield iconPosition="left" class="ml-auto">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input pInputText type="text" class="ps-5" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
                </p-iconfield>
            </div>
        </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>English Name</th>
          <th>Arabic Name</th>
          <th>status</th>
          <th>Active</th>
          <th>Actions</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-unit>
        <tr>
          <td>{{ unit.english_name }}</td>
          <td>{{ unit.arabic_name }}</td>
          <td>{{ unit.status }}</td>
          <td>
            <p-toggleswitch [(ngModel)]="unit.is_active" (onChange)="EditStatus(unit.id)" />
          </td>
          <td class="actions">
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-rounded p-button-text p-button-warn"
              [routerLink]="['/admin-home/edit-unit',unit.id]"
              pTooltip="Edit"
            ></button>
          <p-confirmdialog  [visible]="visible" (onHide)="visible = false"></p-confirmdialog>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-rounded p-button-text p-button-danger"
              (click)="Delete(unit.id)"
              pTooltip="Delete"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-toast />
