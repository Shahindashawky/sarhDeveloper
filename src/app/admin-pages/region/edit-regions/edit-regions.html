<div class="container mb-2 fc">

  <h2 class="row fw-bold">Edit-region</h2>

  <form enctype="multipart/form-data" class="row create-region-form" [formGroup]="regionForm"
    (ngSubmit)="onSubmit()">

        <div class="row mb-4">
      <label class="form-label ps-0">English name <span class="arabic">(الاسم باللغه الانجليزية)</span><span class="text-danger fw-bold">*</span></label>
      <input class="form-control" type="text" placeholder="English name" aria-label="english_name" #english_name formControlName="english_name">
    </div>
    <div class="row mb-4">
        <label class="form-label ps-0">Arabic name <span class="arabic">(الاسم باللغه العربيه)</span><span class="text-danger fw-bold">*</span></label>
        <input class="form-control" type="text" placeholder="Arabic name" aria-label="arabic_name" #arabic_name formControlName="arabic_name">
    </div>
         <div class="row mb-4">
                  <label class="form-label ps-0">English features <span class="arabic">(المميزات باللغه الانجليزية)</span></label>
              <textarea rows="5" cols="30" placeholder="English features" pTextarea formControlName="english_features" ></textarea>
                </div>
                     <div class="row mb-4">
                              <label class="form-label ps-0">Arabic features <span class="arabic">(المميزات باللغه العربيه)</span></label>
              <textarea rows="5" cols="30" placeholder="Arabic features" pTextarea formControlName="arabic_features" ></textarea>
                </div>
    <div class="row mb-4">
      <label for="formFile" class="form-label ps-0">Image <span class="arabic">(اضف صوره)</span></label>
      <div class="input-group mb-3 px-0">
        <div class="input-group file-input-group" data-controller="file-input">
          <input class="form-control" type="text" [placeholder]="imageName" readonly data-target="file-input.value">
          <input type="file" class="form-control" id="customFile" data-target="file-input.input"
            data-action="file-input#display" #main_image formControlName="main_image" (change)="onFileChange($event)"
            accept="image/*">
          <div class="input-group-append">
            <label class="btn mb-0" for="customFile">Upload</label>
          </div>
        </div>
      </div>
      
    </div>

     <div class="row mb-4">
      <label for="parentregion" class="form-label ps-0">Select parent region <span class="arabic">( اختر المنطقه الام)</span></label>

                    <p-select formControlName="parent_id" [options]="parentregion" optionLabel="english_name"  optionValue="id" >
                            <ng-template let-p pTemplate="item">
                    <div class="flex align-items-center gap-2">
                        {{ p.arabic_name }} - {{ p.english_name }}
                    </div>
                </ng-template>
                </p-select>

    </div>

    <div class="row d-flex justify-content-center">
      <button class="btn create-btn" type="submit" >
        <span >Edit</span>
      </button>
    </div>
  </form>
</div>
