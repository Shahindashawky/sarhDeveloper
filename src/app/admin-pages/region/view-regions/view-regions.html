<div class="regions-container">
  <div class="card">
    <h2 class="title">Regions List</h2>

    <p-table
      [value]="regions"
      [paginator]="true"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 20]"
      [tableStyle]="{ 'min-width': '60rem' }"
      responsiveLayout="scroll"
      styleClass="p-datatable-striped p-datatable-gridlines custom-table"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>English Name</th>
          <th>Arabic Name</th>
          <th>Parent Region</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-region>
        <tr>
          <td>{{ region.english_name }}</td>
          <td>{{ region.arabic_name }}</td>
          <td>{{ region.parent || 'â€”' }}</td>
          <td>
            <img
              [src]="region.main_image"
              class="region-image"
              alt="Region image"
            />
          </td>
          <td class="actions">
            <button
              pButton
              icon="pi pi-pencil" [routerLink]="['/admin-home/edit-region',region.id]"
              class="p-button-rounded p-button-text p-button-warn"
              pTooltip="Edit"
            ></button>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-rounded p-button-text p-button-danger"
              (click)="onDelete(region.id)"
              pTooltip="Delete"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
