<div class="container mb-2 fc">
    <h2 class="row fw-bold">Create construction-update</h2>
    <form (ngSubmit)="createconstructionupdate()" [formGroup]="constructionupdateForm" enctype="multipart/form-data"
        class="row constructionupdateForm">

        <div class="row mb-4">
            <label for="type" class="form-label ps-0">Select project <span class="arabic">(اختر المشروع)</span> <span
                    class="text-danger fw-bold">*</span></label>
            <p-select formControlName="project_id" optionLabel="name" [options]="project">
                <ng-template let-p pTemplate="item">
                    <div class="flex align-items-center gap-2">
                        {{ p.arabic_name }} - {{ p.english_name }}
                    </div>
                </ng-template>
            </p-select>
        </div>

        <div class="row mb-4">
            <label for="imageInput" class="form-label ps-0">Main image <span class="arabic">(اضف صوره)</span><span
                    class="text-danger">*</span></label>
            <div class="input-group mb-4 px-0">
                <div class="input-group file-input-group" data-controller="file-input">
                    <input class="form-control" type="text" [placeholder]="imageName" readonly
                        data-target="file-input.value">
                    <input type="file" class="form-control" id="imageInput" data-target="file-input.input"
                        data-action="file-input#display" #main_image formControlName="main_image"
                        (change)="onImageChange($event)" accept="image/*">
                    <div class="input-group-append">
                        <label class="btn mb-0" for="imageInput">Upload</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <label for="status" class="form-label ps-0">Status <span class="arabic">(اختر الحالة)</span><span
                    class="text-danger">*</span></label>
            <p-select formControlName="status" optionLabel="english_name" [options]="status">
                <ng-template let-s pTemplate="item">
                    <div class="flex align-items-center gap-2">
                        {{ s.arabic_name }} - {{ s.english_name }}
                    </div>
                </ng-template>
            </p-select>
        </div>
        <div class="row mb-4">
            <label for="status" class="form-label ps-0">Update date <span class="arabic">(حدث التاريخ)</span><span
                    class="text-danger">*</span></label>
            <p-datepicker formControlName="update_date" [showIcon]="true" />

        </div>
        <div class="row mb-4">
            <label for="arabic_details" class="form-label ps-0">Arabic details <span class="arabic">(التفاصيل باللغه
                    العربيه)</span><span class="text-danger">*</span></label>
            <textarea rows="5" cols="30" placeholder="details arabic" pTextarea
                formControlName="arabic_details"></textarea>
        </div>
        <div class="row mb-4">
            <label for="english_details" class="form-label ps-0">English details <span class="arabic">(التفاصيل باللغه
                    الانجليزيه)</span><span class="text-danger">*</span></label>
            <textarea rows="5" cols="30" placeholder="details english" pTextarea
                formControlName="english_details"></textarea>
        </div>


        <div class="row mb-4">
            <label for="imageInput2" class="form-label ps-0">gallery images <span class="arabic">(اختر صور
                    اخرى)</span></label>
            <div class="input-group mb-4 px-0">
                <div class="input-group file-input-group" data-controller="file-input2">
                    <input class="form-control" type="text" [placeholder]="imageName2" readonly
                        data-target="file-input2.value">
                    <input type="file" multiple="true" class="form-control" id="imageInput2"
                        data-target="file-input2.input" data-action="file-input2#display" #gallery_images
                        formControlName="gallery_images" (change)="onImageChangepartners($event)" accept="image/*">
                    <div class="input-group-append">
                        <label class="btn mb-0" for="imageInput2">Upload</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <button class="btn create-btn" type="submit">
                <span>Create</span>
            </button>
        </div>
    </form>
</div>
<p-toast />
