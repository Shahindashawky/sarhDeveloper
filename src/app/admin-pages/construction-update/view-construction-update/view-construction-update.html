<div class="construction-container">
  <div class="card">
    <h2 class="title">Constructions-Update List</h2>

    <p-table
      [value]="constructions"
      [paginator]="true"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 20]"
      [tableStyle]="{ 'min-width': '60rem' }"
      responsiveLayout="scroll"
      styleClass="p-datatable-striped p-datatable-gridlines custom-table"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Project</th>
          <th>Update Date</th>
          <th>status</th>
          <th>Actions</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-construction>
        <tr>
          <td>{{ construction.project }}</td>
          <td>{{ construction.update_date}}</td>
          <td>{{ construction.status }}</td>
          <td class="actions">
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-rounded p-button-text p-button-warn"
              [routerLink]="['/admin-home/edit-construction',construction.id]"
              pTooltip="Edit"
            ></button>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-rounded p-button-text p-button-danger"
              (click)="onDelete(construction.id)"
              pTooltip="Delete"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
