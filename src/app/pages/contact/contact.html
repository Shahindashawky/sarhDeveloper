
<section class="contact-section">

  <div class="contact-form">
    <h3>{{"contactus" | translate}}</h3>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
                    <div class="row bd-highlight mb-3">
                <div class="col-md-6 p-2 bd-highlight">
                    <label for="name">{{"name" | translate}}<span
                    class="text-danger">*</span> </label>
                    <input formControlName="name"  class="form-control" type="text" />

                </div>

                <div class="col-md-6 p-2 bd-highlight">
                    <label for="email">{{"email" | translate}} <span
                    class="text-danger">*</span></label>
                    <input formControlName="email"  class="form-control" type="text" />
                </div>


            </div>
      </div>
      <div class="form-group">
                            <div class="row bd-highlight mb-3">
                <div class="col-md-6 p-2 bd-highlight">
                    <label for="name">{{"phone" | translate}}<span
                    class="text-danger">*</span> </label>
                    <input formControlName="phone"  class="form-control" type="phone" />

                </div>

                <div class="col-md-6 p-2 bd-highlight">
                    <label for="email"> {{"subject" | translate}}<span
                    class="text-danger">*</span></label>
                    <input formControlName="subject"  class="form-control" type="text" />
                </div>


            </div>

        </div>

      <div class="form-group">
        <label>{{"message" | translate}}</label>
        <textarea rows="5" cols="30" pInputTextarea formControlName="message" ></textarea>
      </div>

      <button pButton type="submit"  class="p-button-rounded">{{"send" | translate}}</button>
    </form>
  </div>
    <div class="contact-info">
    <div class="d-flex"><div class="circle"><i class="pi pi-phone"></i></div><span> {{"callus" | translate}}<br>01211022750</span></div>
<br>
    <div class="d-flex"><div class="circle"><i class="pi pi-envelope"></i></div> <span>{{"emailus" | translate}}<br>sarhdevelopment@gmail.com</span></div><br>
   <div class="d-flex"><div class="circle"><i class="pi pi-send"></i></div><span>{{"messageus" | translate}}<br>01000048570</span></div>
   <br>
   <div class="d-flex"> <div class="circle"><i class="pi pi-map-marker"></i></div><span>{{"ouroffice" | translate}}<br> كورنيش، المعادي، القاهرة، مصر</span></div> 
<br>
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?...">
      </iframe>
    </div>
  </div>
</section>
