
<header class="main-header ">
  <div class="container flex align-items-center justify-content-between navheader" [class.rtl]="currentLang === 'ar'" [class.ltr]="currentLang === 'en'">
    <div class="logo">
      <img src="/images/logo.png" alt="Logo" style="height: 50px" />
    </div>
    <p-menubar [model]="items" class="menu" [class.rtl]="currentLang === 'ar'" [class.ltr]="currentLang === 'en'"></p-menubar>
    <div class="actions flex align-items-center gap-2">
      <button pButton  (click)="switchLang()" class="p-button-text langbtn">
  {{ currentLang === 'ar' ? 'En' : 'Ø¹' }}
        <i class="pi pi-globe" ></i>

      </button>

      <button pButton  class="p-button-rounded contactbtn" >{{'contact-us' | translate }}</button>
    </div>

  </div>
</header>
